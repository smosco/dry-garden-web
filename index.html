      body {
        margin: 0;

        font-family: 'Noto Sans KR', sans-serif;
      }
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #1a1a1a;
        color: #666;
        z-index: 9999;
      }
      #loading.hidden {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease;
      }
      #loading .title {
        font-size: 28px;
        font-weight: 300;
        letter-spacing: 8px;
        margin-bottom: 8px;
        color: #888;
      }
      #loading .subtitle {
        font-size: 12px;
        letter-spacing: 4px;
        color: #555;
      }
      #loading .dots {
        margin-top: 32px;
        display: flex;
        gap: 8px;
      }
      #loading .dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #444;
        animation: pulse 1.5s ease-in-out infinite;
      }
      #loading .dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      #loading .dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 0.3;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
        }
      }
    </style>
